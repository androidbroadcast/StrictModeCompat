// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

def getVersionCode(String versionName) {
    def postfixIndex = versionName.lastIndexOf("-")
    if (postfixIndex >= 0) {
        versionName = versionName.substring(0, postfixIndex)
    }
    return versionName.split("\\.").collect {
        String.format("%02d", it.toInteger())
    }.join().toInteger()
}

ext {
    androidXAnnotationsVersion = '1.0.2'
    androidXAppCompatVersion = '1.0.2'

    minSdkVersion = 14
    compileSdkVersion = "android-Q"
    targetSdkVersion = "Q"
    buildToolsVersion = "29.0.0 rc1"

    strictModeCompatVersionName = '29.0.0-beta1'
    versionName = strictModeCompatVersionName
    strictModeCompatKotlinVersionName = '29.0.0-beta1'
}

group = 'by.kirich1409'
version = ext.versionName

allprojects {
    repositories {
        google()
        jcenter()
    }
}
