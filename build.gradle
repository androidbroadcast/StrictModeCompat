// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
}

def getVersionCode(String versionName) {
    def postfixIndex = versionName.lastIndexOf("-")
    if (postfixIndex >= 0) {
        versionName = versionName.substring(0, postfixIndex)
    }
    return versionName.split("\\.").collect {
        String.format("%02d", it.toInteger())
    }.join().toInteger()
}

ext {
    androidXAnnotationsVersion = '1.1.0'
    androidXAppCompatVersion = '1.0.2'

    minSdkVersion = 14
    compileSdkVersion = 30
    targetSdkVersion = 29
    buildToolsVersion = "30.0.0"

    strictModeCompatVersionName = '30.0.0'
    versionName = strictModeCompatVersionName
    strictModeCompatKotlinVersionName = strictModeCompatVersionName
}

group = 'by.kirich1409'
version = ext.versionName

allprojects {
    repositories {
        google()
        jcenter()
    }
}
